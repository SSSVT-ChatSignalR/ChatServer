<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
</head>
<body>
    <input type="text" id="Nick" placeholder="Přezdívka" />
    <input type="text" id="Password" placeholder="Heslo" />
    <br />
    <input type="text" id="Name" placeholder="Jméno" />
    <input type="text" id="Surname" placeholder="Příjmení" />
    <br />
    <input type="number" id="Age" placeholder="Věk" />
    <input type="text" id="Email" placeholder="Email" />
    <br />
    <input type="submit" value="Vytvořit" id="sendmessage" />
    <script src="../Scripts/jquery-1.6.4.min.js"></script>
    <script src="../Scripts/jquery.signalR-2.2.1.min.js"></script>
    <script src="../signalr/hubs"></script>
    <script type="text/javascript">
        $.connection.hub.start()
            .done(function () {
                $('#sendmessage').click(function () {
                    $.connection.registerHub.server.addUser($('#Nick').val(), $('#Password').val(), $('#Name').val(), $('#Surname').val(), $('#Age').val(), $('#Email').val());
                })
            })
            .fail(function () { alert("Connection hub error!") });
