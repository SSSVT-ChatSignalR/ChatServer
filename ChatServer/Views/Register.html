<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../Styles/Style.css" rel="stylesheet" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <script src="../bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
    <link href="../bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../signalr/hubs"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-12" id="top">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4" id="middle">
            <div style="text-align:center; margin-top: 2px">
                <input type="text" id="Nick" placeholder="Přezdívka" class="input-w-borders"/>
                <input type="password" id="Password" placeholder="Heslo" class="input-w-borders"/>
                <br />
                <input type="text" id="Name" placeholder="Jméno" class="input-w-borders"/>
                <input type="text" id="Surname" placeholder="Příjmení" class="input-w-borders"/>
                <br />
                <input type="number" id="Age" placeholder="Věk" class="input-w-borders"/>
                <input type="text" id="Email" placeholder="Email" class="input-w-borders"/>
                <br />
                <input type="submit" value="Vytvořit" id="CreateUser_button" class="button-w-borders" />
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <script type="text/javascript">
        //(function () {
        $.connection.hub.start()
        .done(function () {
            $('#CreateUser_button').click(function () {
                $.connection.registerHub.server.addUser($('#Nick').val(), $('#Password').val(), $('#Name').val(), $('#Surname').val(), $('#Age').val(), $('#Email').val());
                clearInputs();
                window.location.href = "login.html";;
            });
        })
        .fail(function () {
            alert("Connection register hub error!");
        });
        function clearInputs() {
            $("#Nick").val('');
            $("#Password").val('');
            $("#Name").val('');
            $("#Surname").val('');
            $("#Age").val('');
            $("#Email").val('');
        }
        $('#top').click(function () {
            window.location.href = "index.html";
        });

        //    .fail(function () { alert("Connection hub error!") });

    </script>
</body>
</html>
